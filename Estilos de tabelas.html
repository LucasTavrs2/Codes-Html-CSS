<!doctype html>

	<!DOCTYPE html>
	<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Estilizando tabelas </title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<table>
		<h2>estilizando tabelas</h2>

			<tr>
				<th>Código</th>
				<th class="produto">Produto</th>
				<th class="price">Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td class="produto">Notebook</td>
				<td class="price">2.500 R$</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td class="produto">Tablet</td>
				<td class="price">1.500 R$</td>
			</tr>
		
			<tr>
				<td>003</td>
				<td class="produto">Iphone</td>
				<td class="price">3.500 R$</td>
				</tr>
			<tr class="alternado">
				<td>004</td>
				<td class="produto">Nexus</td>
				<td class="price">3.500 R$</td>
				</tr>
			</table>
	
	</body>
	</html>
